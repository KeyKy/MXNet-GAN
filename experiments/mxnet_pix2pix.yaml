---
MXNET_VERSION: "v0.11.1"
output_path: "./output/pix2pix"
gpus: '1'
loadSize: 286
fineSize: 256
AtoB: False
network: 'unet'

default:
  frequent: 10
  kvstore: device
dataset:
  dataset: 'facades'
  root: './data'
  imageset: 'train'
  image_root: './datasets'
  testset: 'val'
TRAIN:
  lr: 0.0002
  beta1: 0.5
  end_epoch: 2
  step_epoch: 1
  decay_epoch: 1
  lambda_l1: 100
  model_prefix: 'pix2pix'
  epoch_end_plot_figure: True
  batch_end_plot_figure: True
TEST:
  TEST_EPOCH: 1