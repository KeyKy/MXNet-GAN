---
MXNET_VERSION: "v0.11.1"
output_path: "./output/pix2pix"
gpus: '0'
loadSize: 286
fineSize: 256
AtoB: True
netG: 'unet'
netD: 'basic'
n_layers: 0

default:
  frequent: 100
  kvstore: device
dataset:
  dataset: 'edges2shoes'
  root: './data'
  imageset: 'train'
  image_root: './datasets'
  testset: 'val'
TRAIN:
  lr: 0.0002
  beta1: 0.5
  end_epoch: 15
  step_epoch: 100
  decay_epoch: 100
  lambda_l1: 100
  model_prefix: 'pix2pix'
  epoch_end_plot_figure: True
  batch_end_plot_figure: False
  save_interval: 1
  BATCH_SIZE: 4
TEST:
  TEST_EPOCH: 15
  img_h: 256
  img_w: 256